name: pixlet

on:
  push:
    branches:
      - main
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build-and-test-release:
    name: Build and Test Release Artifacts
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.16.12'

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Linux dependencies
      if: matrix.os == 'ubuntu-latest'
      run: sudo ./scripts/setup-linux.sh

    - name: Install macOS dependencies
      if: matrix.os == 'macos-latest'
      run: ./scripts/setup-macos.sh

    - name: Build
      run: make build

    - name: Test
      run: make test

    - name: Build Release Linux
      if: matrix.os == 'ubuntu-latest'
      run: make release-linux

    - name: Build Release macOS
      if: matrix.os == 'macos-latest'
      run: make release-macos

    - name: Upload Release Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: release-artifacts
        path: build

  create-release:
    name: Create Github Release
    runs-on: ubuntu-latest
    environment: release
    needs: build-and-test-release
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.16.12'

    - name: Fetch Release Artifacts
      uses: actions/download-artifact@v2
      with:
        name: release-artifacts

    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v2
      with:
        version: latest
        args: release
      env:
        GITHUB_TOKEN: ${{ secrets.TIDBYT_GITHUB_TOKEN }}
        DISCORD_WEBHOOK_ID: ${{ secrets.DISCORD_WEBHOOK_ID }}
        DISCORD_WEBHOOK_TOKEN: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
